        ipAddress:
          type: string
        userAgent:
          type: string
        deviceType:
          type: string
        browser:
          type: string
        os:
          type: string
        country:
          type: string
        city:
          type: string
        loginAt:
          format: date-time
          type: string
        logoutAt:
          format: date-time
          type: string
        duration:
          type: number
        isSuccessful:
          type: boolean
        failureReason:
