  /xam/auth/activities:
    get:
      description: Retrieve activity logs with filtering, sorting, and pagination
      operationId: AuthController_getUserActivities
      parameters:
        - name: page
          required: false
          in: query
          schema:
            minimum: 1
            default: 1
            type: number
        - name: limit
          required: false
          in: query
          schema:
            minimum: 1
            default: 10
            type: number
        - name: search
          required: false
          in: query
          description: Search by email, IP address, device, or browser
          schema:
            type: string
        - name: userId
          required: false
          in: query
          description: Filter by user ID
          schema:
            type: string
        - name: activityType
          required: false
          in: query
          description: Filter by activity type
          schema:
            type: string
            enum:
              - LOGIN
              - LOGOUT
              - FAILED_LOGIN
              - PASSWORD_RESET
              - PASSWORD_CHANGE
              - OTP_VERIFICATION
              - ACCOUNT_LOCKED
              - SUSPICIOUS_ACTIVITY
        - name: role
          required: false
          in: query
          description: Filter by role
          schema:
            type: string
            enum:
              - ADMIN
              - SUPER_ADMIN
              - CUSTOMER
        - name: ipAddress
          required: false
          in: query
          description: Filter by IP address
          schema:
            type: string
        - name: isSuccessful
          required: false
          in: query
          description: Filter by successful/failed activities
          schema:
            type: boolean
        - name: isSuspicious
          required: false
          in: query
          description: Filter suspicious activities
          schema:
            type: boolean
        - name: sortBy
          required: false
          in: query
          description: Field to sort by
          schema:
            example: createdAt
            type: string
            enum:
              - createdAt
              - loginAt
              - logoutAt
              - duration
              - email
        - name: sortOrder
          required: false
          in: query
          description: Sort order
          schema:
            example: desc
            type: string
            enum:
              - asc
              - desc
        - name: dateFrom
          required: false
          in: query
          description: Filter by date from (ISO string)
          schema:
            example: '2024-01-01T00:00:00.000Z'
            type: string
        - name: dateTo
          required: false
          in: query
          description: Filter by date to (ISO string)
          schema:
            example: '2024-12-31T23:59:59.999Z'
            type: string
      responses:
        '200':
          description: Activity logs retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserActivityListResponseDto'
      security:
        - bearer: []
      summary: Get user activity logs
      tags: *ref_1
