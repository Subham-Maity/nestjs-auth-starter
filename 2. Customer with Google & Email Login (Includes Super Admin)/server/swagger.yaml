components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    SuperAdminRegisterDto:
      type: object
      properties:
        email:
          type: string
          description: Super Admin email address
          example: superadmin@example.com
        password:
          type: string
          description: >-
            Password must include at least one lowercase letter, one uppercase
            letter, one number, and one special character
          example: SuperAdmin@123
          minLength: 8
        firstName:
          type: string
          description: First name of the super admin
          example: John
        lastName:
          type: string
          description: Last name of the super admin
          example: Doe
      required:
        - email
        - password
        - firstName
        - lastName
    SuperAdminRegisterResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: Registration successful. OTP sent to your email.
        superAdmin:
          type: object
          description: Super Admin details
          example:
            id: cuid123
            email: superadmin@example.com
            firstName: John
            lastName: Doe
            role: SUPER_ADMIN
      required:
        - message
        - superAdmin
    VerifyOtpSuperAdminDto:
      type: object
      properties:
        email:
          type: string
          description: Email address for OTP verification
          example: superadmin@example.com
        otp:
          type: string
          description: OTP code sent to email
          example: '123456'
      required:
        - email
        - otp
    SuperAdminLoginDto:
      type: object
      properties:
        email:
          type: string
          description: Super Admin email address
          example: superadmin@example.com
        password:
          type: string
          description: Super Admin password
          example: SuperAdmin@123
      required:
        - email
        - password
    SuperAdminLoginResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Success message indicating OTP has been sent
          example: OTP sent to your email
      required:
        - message
    ForgotPasswordSuperAdminDto:
      type: object
      properties:
        email:
          type: string
          description: Super Admin email address
          example: superadmin@example.com
      required:
        - email
    ForgotPasswordSuperAdminResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: OTP sent to your email for password reset
      required:
        - message
    ForgotPasswordVerifyOtpSuperAdminResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: OTP verified successfully
        data:
          type: object
          description: Reset token data
          example:
            resetToken: abc123xyz...
      required:
        - message
        - data
    ResetPasswordSuperAdminDto:
      type: object
      properties:
        resetToken:
          type: string
          description: Reset token received after OTP verification
          example: abc123xyz...
        newPassword:
          type: string
          description: New password (minimum 8 characters with complexity requirements)
          example: NewPassword@123
          minLength: 8
      required:
        - resetToken
        - newPassword
    ResetPasswordSuperAdminResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: Password reset successfully
      required:
        - message
    UserActivityResponseDto:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        email:
          type: string
        role:
          type: string
          enum:
            - ADMIN
            - SUPER_ADMIN
            - CUSTOMER
        activityType:
          type: string
          enum:
            - LOGIN
            - LOGOUT
            - FAILED_LOGIN
            - PASSWORD_RESET
            - PASSWORD_CHANGE
            - OTP_VERIFICATION
            - ACCOUNT_LOCKED
            - SUSPICIOUS_ACTIVITY
